<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Other links -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-default navbar-expand-sm fixed-top">
            <a class="navbar-brand" href="./index.html"><img src="./src/img/hyttebytte-ramme.png" class="navLogo"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="./hutBrowser.html" class="nav-link">Hytter</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./profile.html" class="nav-link logged-in">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="signOut()" href="#" class="nav-link logged-in">Logg ut</a>
                    </li>
                    <li class="nav-item">
                        <a href="./leietagerLogin.html" class="nav-link logged-out">Logg inn</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- End of navbar -->
        <!-- Main content of page -->
        <div class="paddingRow"></div>
        <div style="display: none;" class="container-fluid logged-out">
            <h1>Logg inn som leietager</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input class="form-control-lg col-10 col-sm-8 col-md-4 col-lg-2" type="email" placeholder="E-post" name="email">
                    <input class="form-control-lg col-10 col-sm-8 col-md-4 col-lg-2" type="password" placeholder="Passord" name="password">
                </div>
                <button class="btn btn-lg btn-success col-10 col-sm-8 col-md-8 col-lg-4" type="submit">Logg inn</button>
            </form>
            <br>
            <label class="col-12" for="newUserButton">Har du ingen bruker?</label>

            <!-- Signup modal button -->
            <button class="btn btn-sm btn-primary col-10 col-sm-8 col-md-8 col-lg-4" type="button" data-toggle="modal" data-target="#signupModal">Registrer deg!</button>
            <!-- Signup modal -->
            <div class="modal fade" id="signupModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalLabel">Registrer ny bruker</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="signupForm">
                                <div class="form-group">
                                    <div class="container">
                                        <div class="row">
                                            <label for="emailAddress">E-post:</label>
                                            <input class="form-control-md col-12" type="email" placeholder="E-post" name="email" id="emailAddress">
                                        </div>
                                        <div class="row">
                                            <label for="password">Passord:</label>
                                            <input class="form-control-md col-12" type="password" placeholder="Passord" name="password" id="password">
                                        </div>
                                        <div class="row">
                                            <label for="repeatPassword">Gjenta passord:</label>
                                            <input class="form-control-md col-12" type="password" placeholder="Gjenta passord" name="repeatPassword" id="repeatPassword">
                                        </div>
                                        <label style="margin-left: 0;">Navn:</label>
                                        <div class="row">
                                            <input class="form-control-md col-6" type="text" placeholder="Fornavn" name="fName" id="fName">
                                            <input class="form-control-md col-6" type="text" placeholder="Etternavn" name="lName" id="lName">
                                        </div>
                                    </div>
                                    <br>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
                                    <button type="submit" class="btn btn-success">Ferdig</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid logged-in">
            <a href="./hutBrowser.html"><button class="btn-lg btn-success">GÃ¥ til hytter</button></a>
        </div>
        <!-- End of main content :( -->

        <!-- Other js -->
        <!-- Bootstrap implementation -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <!-- Firebase config -->
        <script src="./src/js/firebaseConfig.js"></script>
        <script>
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
        </script>
        <script src="./src/js/auth.js"></script>
        <script src="./src/js/render.js"></script>
        <script src="./src/js/script.js"></script>
    </body>
</html>
